">ListItem* <span class="title">fnext</span><span class="params">()</span> <span class="keyword">const</span> </span>&#123;<span class="keyword">return</span> _next;&#125;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">setVal</span><span class="params">(T val)</span> </span>&#123;m_val = val;&#125;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">setNext</span><span class="params">(ListItem* next)</span> </span>&#123;_next = next;&#125;</span><br><span class="line">    <span class="built_in">ListItem</span>() : <span class="built_in">m_val</span>(<span class="number">0</span>), _next(<span class="literal">nullptr</span>) &#123;&#125;</span><br><span class="line">    <span class="built_in">ListItem</span>(<span class="keyword">int</span> val) : <span class="built_in">m_val</span>(val), _next(<span class="literal">nullptr</span>) &#123;&#125;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">    T m_val;</span><br><span class="line">    ListItem *_next;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">List</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">insert_front</span><span class="params">(T val)</span></span>;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">insert_end</span><span class="params">(T val)</span></span>;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">(std::ostream &amp;os = std::cout)</span></span>;</span><br><span class="line">    <span class="function">ListItem&lt;T&gt;* <span class="title">front</span><span class="params">()</span> <span class="keyword">const</span> </span>&#123;<span class="keyword">return</span> _front;&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">    ListItem&lt;T&gt;* _front;</span><br><span class="line">    ListItem&lt;T&gt;* _end;</span><br><span class="line">    <span class="keyword">int</span> _size;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="built_in">List</span>() : _front(<span class="literal">nullptr</span>), _end(<span class="literal">nullptr</span>), _size(<span class="number">0</span>) &#123;&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="keyword">void</span> List&lt;T&gt;::<span class="built_in">insert_front</span>(T val)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">auto</span> newNode = <span class="keyword">new</span> ListItem&lt;T&gt;(val);</span><br><span class="line">    <span class="keyword">if</span>(<span class="keyword">this</span>-&gt;_front == <span class="literal">nullptr</span>)</span><br><span class="line">        _front = _end = newNode;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        newNode-&gt;<span class="built_in">setNext</span>(<span class="keyword">this</span>-&gt;_front);</span><br><span class="line">        <span class="keyword">this</span>-&gt;_front = newNode;</s             //时间发生变化
            if(NewData[i] !== data[i]){
                //将变化的数字值和在data数组中的索引存储在changeNumArray数组中
                changeNumArray.push(i+'_'+(Number(data[i])+1)%10);
            }
        }
        //增加小球
        for(var i = 0; i< changeNumArray.length; i++){
            addBalls.apply(this,changeNumArray[i].split('_'));
        }
        data = NewData.concat();
    }

    /*更新小球状态*/
    function updateBalls(){
        for(var i = 0; i < balls.length; i++){
            balls[i].stepY += balls[i].disY;
            balls[i].x += balls[i].stepX;
            balls[i].y += balls[i].stepY;
            if(balls[i].x > W + R || balls[i].y > H + R){
                balls.splice(i,1);
                i--;
            }
        }
    }

    /*增加要运动的小球*/
    function addBalls(index,num){
        var numArray = [1,2,3];
        var colorArray =  ["#3BE","#09C","#A6C","#93C","#9C0","#690","#FB3","#F80","#F44","#C00"];
        for(var i = 0; i < digit[num].length; i++){
            for(var j = 0; j < digit[num][i].length; j++){
                if(digit[num][i][j] == 1){
                    var ball = {
                        x:14*(R+2)*index + j*2*(R+1)+(R+1),
                        y:i*2*(R+1)+(R+1),
                        stepX:Math.floor(Math.random() * 4 -2),
                        stepY:-2*numArray[Math.floor(Math.random()*numArray.length)],
                        color:colorArray[Math.floor(Math.random()*colorArray.length)],
                        disY:1
                    };
                    balls.push(ball);
                }
            }
        }
    }

    /*渲染*/
    function render(){
        //重置画布宽度，达到清空画布的效果
        canvas.height = 100;
        //渲染时钟
        for(var i = 0; i < data.length; i++){
            renderDigit(i,data[i]);
        }
        //渲染小球
        for(var i = 0; i < balls.length; i++){
            cxt.beginPath();
            cxt.arc(balls[i].x,balls[i].y,R,0,2*Math.PI);
            cxt.fillStyle = balls[i].color;
            cxt.closePath();
            cxt.fill();
        }
    }

    clearInterval(oTimer);
    var oTimer = setInterval(function(){
        //更新时钟
        updateDigitTime();
        //更新小球状态
        updateBalls();
        //渲染
        render();
    },50);
}

})();
</script>
